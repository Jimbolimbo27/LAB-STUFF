<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My SSL Bookmarks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
        }
        header {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 15px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
        }
        .bookmark-list {
            list-style-type: none;
            padding: 0;
        }
        .bookmark-item {
            background-color: white;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .bookmark-item a {
            text-decoration: none;
            color: #003366;
            font-weight: bold;
        }
        .bookmark-item a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            background-color: #003366;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>My SSL Bookmarks</h1>
        <p>A collection of my favorite secure (HTTPS) websites.</p>
    </header>

    <div class="container">
        <h2>Secure Bookmarks</h2>
        <ul class="bookmark-list">
            <li class="bookmark-item">
                <a href="https://www.google.com" target="_blank">Google</a> - A popular search engine.
            </li>
            <li class="bookmark-item">
                <a href="https://www.github.com" target="_blank">GitHub</a> - A platform for hosting code.
            </li>
           
            <li class="bookmark-item">
                <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a> - The free encyclopedia.
            </li>
        </ul>
    </div>

    <footer>
        <p>&copy; 2025 My SSL Bookmarks</p>
    </footer>
</body>
</html>
